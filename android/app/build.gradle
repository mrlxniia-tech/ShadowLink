def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        localProperties.load(stream)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = "/Users/builder/programs/flutter"
}

apply plugin: 'com.android.application'
// Cette ligne importe les outils Flutter indispensables
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.example.shadowlink"
    compileSdkVersion 34 // On utilise la syntaxe standard ici

    sourceSets {
        main.java.srcDirs += 'src/main/java'
    }

    defaultConfig {
        applicationId "com.example.shadowlink"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    
    // Force l'inclusion de l'embedding Flutter pour corriger tes 11 erreurs
    implementation "io.flutter:flutter_embedding_debug:1.0.0-+"
}
