plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

// FORCE : On récupère le chemin du SDK Flutter pour injecter les dépendances
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        localProperties.load(stream)
    }
}
def flutterRoot = localProperties.getProperty('flutter.sdk')

android {
    namespace "com.example.shadowlink"
    compileSdk 34

    sourceSets {
        main.java.srcDirs += 'src/main/java'
    }

    defaultConfig {
        applicationId "com.example.shadowlink"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

// C'est ici qu'on règle tes 11 erreurs : on force l'inclusion du moteur Flutter
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    
    // Ajout de sécurité pour l'embedding
    implementation "io.flutter:flutter_embedding_debug:1.0.0-e672b24d4554ee5d6086f5223c6f455e9664f33b"
}
