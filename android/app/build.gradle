plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.example.shadowlink"
    compileSdk 34

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            kotlin.srcDirs = []
        }
    }

    defaultConfig {
        applicationId "com.example.shadowlink"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // Importation de Firebase
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'

    // SÉCURITÉ : On force Gradle à trouver les classes Flutter (io.flutter)
    // Cela devrait corriger les 11 erreurs de symboles manquants
    implementation "io.flutter:flutter_embedding_debug:1.0.0-+"
}
