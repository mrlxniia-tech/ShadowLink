plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

// FORCE : On supprime le dossier kotlin s'il réapparaît par erreur
project.afterEvaluate {
    tasks.named("compileDebugKotlin") {
        enabled = false // On désactive totalement la compilation Kotlin
    }
}

android {
    namespace "com.example.shadowlink"
    compileSdk 34

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            kotlin.srcDirs = [] // On dit à Gradle qu'il n'y a pas de Kotlin
        }
    }

    defaultConfig {
        applicationId "com.example.shadowlink"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
}
